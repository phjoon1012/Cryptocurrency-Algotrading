<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account List</title>
</head>
<body>
    <h1>Your Accounts</h1>
    <table>
        <tr>
            <th>Currency</th>
            <th>Balance</th>
            <th>Available</th>
            <th>Locked</th>
        </tr>
        {% for account in accounts %}
        <tr>
            <td>{{ account.currency }}</td>
            <td>{{ account.balance }}</td>
            <td>{{ account.available }}</td>
            <td>{{ account.locked }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
